<!DOCTYPE html>
{% load static %}

<html lang = "en">
<head>
    <meta charset="utf-8">
    <meta name = "viewpoint" content="width=device-width, initial-scale=1.0">
    <title>CommuniCare</title>
    <link rel ="stylesheet" href="{% static '../css/bootstrap.min.css' %}">
    <link href = "https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link href = "https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel ="stylesheet">
    <style>
        .logo {
            width: 9vw;
            height: auto;
            margin-left: 2vw;
            }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #F3EAE5;
        }

        .header-container {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #F3EAE5;
            justify-content: space-between;
            
        }

        .title-logo-group {
            display: flex;
            align-items: center;
        }

        .red-line {
            border-bottom: 2px solid #710E09;
            width: 80%;
            height: 2px;
            margin: 10px auto;
        }

        .langbutton {
            width: 6vw;
            height: auto;
            margin-right: 8vw;
            }
        
        .langbutton:hover {
            transform: scale(1.1);
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #FFF9F6;
            border-radius: 5px;
            width: 120px;
            max-height: 200px;
            overflow-y: auto;
        }

        .nav-bar {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-direction:column;
            align-items: center;
        }

        .nav-bar li {
            padding: 10px;
            background-color: #FFF9F6;
            margin: 5px 0;
            color: #710E09;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 10px;
        }

        .nav-bar li a {
            text-decoration: none;
            color: #710E09;
            width: 100%;
            text-align: left;
            padding-left: 10px;
        }

        .nav-bar li:hover {
            background-color: #F3EAE5;
            cursor: pointer;
        }

        .nav-bar li:not(.selected):hover {
            background-color: #F3EAE5;
        }

        .nav-bar li.selected {
            background-color: #710E09;
            max-width: 90%;
        }

        .nav-bar li.selected a {
            background-color: #710E09;
            color: #FFF9F6; /* Maintain dark red background when hovered */
        }

        .box::-webkit-scrollbar {
            width: 12px;
        }

        .box::-webkit-scrollbar-thumb:hover {
            background-color: #9C2F2F;
            border-radius: 10px;
        }

        .selected-language {
            color: #fff9f6;
            background-color: #710E09;
        }
        button {
         background-color: #710E09;
         color: #FFF9F6;
         font-family: 'Nunito', sans-serif;
         padding: 10px 30px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         
      }
      button:hover{
         background-color: #9C2F2F;
      }

      .box {
         padding: 20px;
         font-family: 'Nunito', sans-serif;
         font-size: 1rem;
         color: #F3EAE5;
         text-align: center;
         border-radius: 10px;
         background-color: #FFF9F6;
      }
      
    </style>
    
</head>

<body>
    <div class = "header-container">
        <div class= "title-logo-group">
            <h1 style="font-family: Oswald, sans-serif; color: #710E09; font-size: 7vw; margin: 0;"> CommuniCare</h1>
            <img src="{% static 'commlogo.PNG'%}" class="logo" alt="CommuniCare Logo">
        </div>
        
        <img id="langButton" src="{% static 'langbutton.jpg'%}"class ="langbutton" alt="langbutton">
    </div>

   <div class="dropdown" id="dropdownMenu">
        <ul class="nav-bar">
            <li><a href="#">English</a></li>
            <li><a href="#">French</a></li>
            <li><a href="#">Chinese</a></li>
            <li><a href="#">Spanish</a></li>
            <li><a href="#">Russian</a></li>
            <li><a href="#">Arabic</a></li>
            <li><a href="#">Portuguese</a></li>
            <li><a href="#">Ukrainian</a></li>
            <li><a href="#">Japanese</a></li>
            <li><a href="#">Korean</a></li>
            <li><a href="#">Italian</a></li>
        </ul>
    </div>


    <div class = "red-line"> </div>
    <div>
        <ol>
            {% block breadcrumb %}
            {% endblock %}
        </ol>
        {% block content %}
        {% endblock %}
    </div>

    <script>
        document.getElementById('langButton').addEventListener('click', function() {
            var dropdown = document.getElementById('dropdownMenu');
            if (dropdown.style.display === "none" || dropdown.style.display === "") {
                dropdown.style.display = "block";
            } else {
                dropdown.style.display = "none";
            }
        });

        // Added event listener for all language list items
        const items = document.querySelectorAll('.nav-bar li');

        items.forEach(item => {
            item.addEventListener('click', () => {
                // Remove 'selected' class from all items
                items.forEach(i => i.classList.remove('selected'));

                // Add 'selected' class to the clicked item
                item.classList.add('selected');

                // Wait for 1 second before closing the dropdown
                setTimeout(function() {
                    var dropdown = document.getElementById('dropdownMenu');
                    dropdown.style.display = "none";
                }, 1000); // 1 second delay before closing dropdown

                // Wait for 1 second before removing the red color from the selected language
                setTimeout(function() {
                    item.classList.remove('selected');
                }, 1000); // 1 second delay before resetting color
            });
        });

        window.addEventListener('click', function(event) {
            var dropdown = document.getElementById('dropdownMenu');
            var langButton = document.getElementById('langButton');
            if (!langButton.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = "none";
            }
        });
    </script>
</body>
</html>
